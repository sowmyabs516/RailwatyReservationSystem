<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Add Train</h1>

<form action="addtrain" method="post">
<table>
<tr>
<th>Enter Train Number:</th>
<th><input type="number" name="tnumber"></th>
</tr>

<tr>
<th>Enter Train Name:</th>
<th><input type="text" name="name"></th>
</tr>

<tr>
<th>Enter Available Seats:</th>
<th><input type="number" name="seat"></th>
</tr>

<tr>
<th>Stations</th>
<th><input type="text" name="stations"></th>
</tr>

<tr>
<th>Time</th>
<th><input type="text" name="time"></th>
</tr>

<tr>
<th>Days</th>
<th><input type="text" name="days"></th>
</tr>

<tr>
<th>Ticket Price</th>
<th><input type="text" name="price"></th>
</tr>

<tr><th><input type="submit"></th></tr>
<tr><th><input type="reset"></th></tr>
</table>
</form>
</body>
</html>
